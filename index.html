<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link rel="icon" type="image/x-icon" href="/img/expense.webp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penia Maseko|Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header-title">Penia Expense Tracker</h1>
            <p class="header-subtitle">Empowering better spending</p>
        </header>

        <div class="summary-cards">
            <div class="summary-card">
                <h3 class="summary-title">Total Balance</h3>
                <p class="summary-amount balance-amount">$0.00</p>
            </div>
            <div class="summary-card">
                <h3 class="summary-title">Income</h3>
                <p class="summary-amount income-amount">$0.00</p>
            </div>
            <div class="summary-card">
                <h3 class="summary-title">Expenses</h3>
                <p class="summary-amount expense-amount">$0.00</p>
            </div>
        </div>

        <div class="form-container">
            <h2 class="form-title">Add New Transaction</h2>
            <form class="expense-form">
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" id="description" class="form-input" placeholder="Enter description" required>
                </div>
                <div class="form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="number" id="amount" class="form-input" placeholder="Enter amount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="type" class="form-label">Type</label>
                    <select id="type" class="form-select">
                        <option value="expense">Expense</option>
                        <option value="income">Income</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="category" class="form-label">Category</label>
                    <select id="category" class="form-select">
                        <option value="food">Food</option>
                        <option value="transport">Transport</option>
                        <option value="shopping">Shopping</option>
                        <option value="bills">Bills</option>
                        <option value="entertainment">Entertainment</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="paymentMethod" class="form-label">Description</label>
                    <input type="text" id="additional" class="form-input" placeholder="Enter description of other Expenses" >
                </div>
                <div class="form-group">
                    <label for="date" class="form-label">Date</label>
                    <input type="date" id="date" class="form-input" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Transaction</button>
            </form>
        </div>

        <div class="transactions-container">
            <div class="transactions-header">
                <h2 class="transactions-title">Recent Transactions</h2>
                <div class="filter-controls">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expense</button>
                </div>
            </div>
            <div class="transactions-list" id="transactionsList">
                <div class="empty-state">
                    <p>No transactions yet. Add your first transaction above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
